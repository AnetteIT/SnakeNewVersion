plugins {
    id 'java'
}

group 'org.snake'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'javazoom:jlayer:1.0.1'
}

test {
    useJUnitPlatform()
}